<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="">
    <header class="w-full h-20 bg-purple-600">Header</header>
    <div class="flex">
      <aside class="inset-y-0 z-0 w-64 h-full min-h-full bg-purple-100">
        <div class="flex justify-center m-8 align-middle border-purple-100">
          <h2 class="text-xl text-center">Projects</h2>
        </div>
      </aside>
      <main>
        <div class="add-project">
          <button type="button" id="add-project">project +</button>
          <button type="submit" id="add-task">Add task</button>
        </div>

        <div class="modal"></div>

        <section id="main"></section>
      </main>
    </div>

    <template id="tmpl-modal">
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
        >
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          // This element is to trick the browser into centering the modal
          contents.
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
          ></span>
          &#8203;
          <div
            class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-headline"
          >
            <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">// working area</div>
            </div>
            <div
              class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse"
            >
              <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
                <button
                  type="button"
                  class="inline-flex justify-center w-full px-4 py-2 text-base font-medium leading-6 text-white transition duration-150 ease-in-out bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-500 focus:outline-none focus:border-green-700 focus:shadow-outline-red sm:text-sm sm:leading-5"
                >
                  Create
                </button>
              </span>
              <span
                class="flex w-full mt-3 rounded-md shadow-sm sm:mt-0 sm:w-auto"
              >
                <button
                  type="button"
                  class="inline-flex justify-center w-full px-4 py-2 text-base font-medium leading-6 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue sm:text-sm sm:leading-5"
                >
                  Cancel
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
