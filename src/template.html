<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="grid grid-cols-2-auto">
    <header class="w-full h-20 col-span-2 bg-purple-600">
       <div class="flex items-center justify-start h-20 px-4 pl-8 bg-purple-600">
        <h1 class="text-2xl font-light leading-tight text-purple-100">
          Todo App
        </h1>
      </div>
    </header>
    <aside class="w-64 h-full min-h-full bg-purple-100">
     
      <div class="flex justify-around p-2 bg-purple-500 border-t-2 border-purple-100">
        <button id="add-project"
          class="px-3 py-1 text-sm font-normal leading-7 text-purple-700 bg-purple-100 border rounded-md hover:border-purple-700 focus:border-purple-700"
          type="button"
          id="add-project"
        >
          Project +
        </button>
        <button
          id="add-task"
          class="px-3 py-1 text-sm font-normal leading-7 text-purple-700 bg-purple-100 border rounded-md hover:border-purple-700 focus:border-purple-700"
          type="submit"
          id="add-task"
        >
          Task +
        </button>
      </div>
      <section>
        <div class="flex justify-center mt-2 align-middle border-purple-100">
          <h2 class="text-xl font-light text-center text-gray-700">Projects</h2>
        </div>

        <div class="flex justify-center">
          <ul class="flex flex-col items-start" id="sidebarProjects">
            <li class="py-1">
              <a class="text-xl font-light cursor-pointer">Project X Demo</a>
            </li>

          </ul>
        </div>
      </section>
    </aside>
    <main id="main" class="grid justify-between grid-cols-3 gap-8 p-3 modal-station modal">
      <div class="max-w-sm overflow-hidden rounded shadow-lg">
        <div class="px-6 py-4">
          <div class="mb-2 text-xl font-bold">The Coldest Sunset</div>
          <p class="text-base text-gray-700">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Voluptatibus quia, nulla! Maiores et perferendis eaque,
            exercitationem praesentium nihil.
          </p>
        </div>
      </div>
    </main>
    
    <template id="tmpl-modal">
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div
          class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
        >
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
          ></span>
          &#8203;
          <div
            class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-headline"
          >
            <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
              <div id="working-station" class="sm:flex sm:items-start">// working area</div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
